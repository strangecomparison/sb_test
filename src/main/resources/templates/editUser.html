<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users}" th:object="${user}" >

    <input type="hidden" th:field="*{id}" />

    <label for="name">User name: </label>
    <input type="text" id="name" th:value="${user.getName()}" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <br/>

    <label for="login">Login: </label>
    <input type="text" id="login" th:value="${user.getLogin()}" th:field="*{login}"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
    <br/>
    <br/>
    <br/>

    <label for="password">Password: </label>
    <input type="text" id="password" th:value="${user.getPassword()}" th:field="*{password}"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <br/>
    <br/>

    <label for="email">Email: </label>
    <input type="text" id="email" th:value="${user.getEmail()}" th:field="*{email}"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <br/>
    <br/>

    <label for="dateOfBirth">Date of birth:</label>
    <input type="date" id="dateOfBirth" th:value="${user.getDateOfBirth()}" th:field="*{dateOfBirth}">

    <br/>

    <input type="submit" value="Save"/>


</form>

<br/>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete this user"/>
</form>

<br/>
<br/>

<a href="/users">To all users</a>

</body>
</html>
